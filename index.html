<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameDataset">
        <p class="allFails">Ilość błędów: <span>0</span></p>
        <p class="yourFrazes">Odgadnięte hasła: <span>0/0</span></p>
        <p class="yourTime">Twój czas: <span>00:00:00</span></p>
        <button class="hint">?</button>
    </div>
    <div class="modal-wrap">
        <div class="modal">
            <p></p>
            <div class="hide">x</div></div>
    </div>
    <div class="fraze disabled"></div>
    <div class="result"></div>
    <div class="yourLosses disabled"><p>Ilość błędów: <span>0</span> (Maks. ilość błędów to: <strong>5</strong>)</p></div>
    <div class="alphabetPanel"></div>
    <button class="play">Zagraj!</button>
    <div class="frazesList"><p>Lista odgadniętych haseł:</p>
    <ul></ul>
    </div>

    <script src="game.js"></script>
</body>
</html>
